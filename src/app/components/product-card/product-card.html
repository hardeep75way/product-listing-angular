<div class="bg-white border rounded-lg p-4">

    <img [src]="product.image" alt="" class="w-full h-40 object-cover rounded mb-3" />

    <div class="space-y-1">
        <p [ngClass]="{
    'text-green-600': product.inStock,
    'text-red-600': !product.inStock
  }">
            {{ product.name }}
        </p>

        <p class="text-sm text-gray-600">
            â‚¹{{ product.price }}
        </p>
    </div>

    <div class="mt-3">

        <span *ngIf="product.inStock; else outOfStock" class="text-xs text-green-700 bg-green-50 px-2 py-1 rounded">
            In stock
        </span>
        <ng-template #outOfStock>
            <span class="text-xs text-red-700 bg-red-50 px-2 py-1 rounded">
                Out of stock
            </span>
        </ng-template>

    </div>

    <button (click)="addToCart()" [disabled]="!product.inStock" class="mt-4 w-full text-sm py-2 border rounded
           text-gray-700
           hover:bg-gray-100
           disabled:opacity-50
           disabled:cursor-not-allowed">
        Add to cart
    </button>

</div>
